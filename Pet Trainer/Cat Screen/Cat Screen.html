<!DOCTYPE html>

<html>

    <head>

        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans&display=swap" rel="stylesheet" />
        
        <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&display=swap" rel="stylesheet" />
        
        <link href="Dog Screen.css" rel="stylesheet" />
        
        <title>Dog Screen</title>
    
    </head>
    
    <body>
            <div class="Page">
            
            <div class="YellowCircle"></div>

            <div class="image"><img src="https://sweetclipart.com/multisite/sweetclipart/files/imagecache/middle/question_mark_blue.png"></div>

            <div class="HeaderBackground"></div>
        
            <div class="PetStoriesButton"></div>

            <span class="PetStories">Pet Stories</span>
        
            <div class="ContactUsButton"></div>

            <span class="ContactUs">Contact Us</span>
        
            <div class="AboutUsButton"></div>
        
            <span class="AboutUs">About Us</span>
        
            <div class="HomeButton"></div>
        
            <span class="Home">Home</span>
        
            <span class="Choosetheareawecanhelpwith">Choose the area we can help with!</span>
            
            <div class="GeneralTipsButton" onclick="hidebutton()"></div>
        
            <span class="GeneralTips">General Tips</span>

            <div class="TrainingButton"></div>

            <span class="Training">Training</span>

            <div class="HygeineButton"></div>
        
            <span class="Hygeine">Hygeine</span>
        
            <div class="HealthButton"></div>
        
            <span class="Health">Health</span>

            <div class="BuyingSuppliesButton"></div>

            <span class="BuyingSupplies">Buying Supplies</span>
        
            <div class="FoodButton"></div>

            <span class="Food">Food</span>
            
            <div class="DayPlanButton"></div>

            <span class="DayPlan">Day Plan</span>
            
            <div class="DropDownButton"></div>
            
            <div class="GOButton"></div>
            
            <span class="GO">GO!</span>

            <span class="petspic"><img src="https://www.kidsworldfun.com/images/poems/dog-and-cat-cartoon.png" width="25%" height="25%"></span>
    
        </div>
    </body>
    <script>
        function hidebutton()
        {
            var gt=document.getElementsByClassName("GeneralTipsButton");
            if(gt.style.display=="block")
            {
                gt.style.display="hidden";
            }
            else
            {
                gt.style.opacity=0;
            }
        }
    </script>
</html>
